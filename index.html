<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="styles\main.css" rel="stylesheet">
    <script src="scripts\calculator.js" defer></script>
</head>

<body>
    <div class="cal-grid">
        <div class="cal-screen"></div>
        <div class="cal-button">
            <button class="span2 operation">CE</button>
            <button   class="operation">DEL</button>
            <button class="operand">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand">*</button>
            <button class="number">4</button>
            <button class="number" >5</button>
            <button class="number">6</button>
            <button class="operand">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand">-</button>
            <button class="number">0</button>
            <button class="dot"> .</button>
            <button class="span2 calculate">=</button>
        </div>

    </div>

</body>

</html>
